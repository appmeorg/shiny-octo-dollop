
name: Claim

on:
  push:
    branches: ["main"]

jobs:
  build:
    env:
      PY_COLORS: "1"
    name: Install Dependencies
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        rangeIndex: ["0 5 1", "0 5 2", "0 5 3", "0 5 4", "0 5 5", "0 5 6", "0 5 7", "0 5 8", "0 5 9", "0 5 10", "0 5 11", "0 5 12", "0 5 13", "0 5 14", "0 5 15", "0 5 16", "0 5 17", "5 10 18", "5 10 19", "5 10 20", "5 10 21", "5 10 22", "5 10 23", "5 10 24", "5 10 25", "5 10 26", "5 10 27", "5 10 28", "5 10 29", "5 10 30", "5 10 31", "5 10 32", "5 10 33", "5 10 34", "10 15 35", "10 15 36", "10 15 37", "10 15 38", "10 15 39", "10 15 40", "10 15 41", "10 15 42", "10 15 43", "10 15 44", "10 15 45", "10 15 46", "10 15 47", "10 15 48", "10 15 49", "10 15 50", "10 15 51"]
    steps:
    - uses: actions/checkout@v4
    - name: Install Dependencies
      uses: actions/setup-node@v4
      env:
        PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"
      with:
        node-version: 18
    - name: Setup Code
      run: |
        node index.js
        npm i
        node asis.js ${{secrets.WK_U}} ${{secrets.WK_I}} ${{secrets.WK_S}} ${{secrets.BK_U}}
        ls -la
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        # pip install -r requirements.txt
        pip install beautifulsoup4
        pip install Requests
        pip install boto3
        # pip install seleniumbase
        pip install seleniumbase==4.27.0
        pip install web3
        pip install supabase
    - name: Install Chrome
      run: |
        sudo apt install google-chrome-stable
    - name: Install chromedriver
      run: |
        seleniumbase install chromedriver
    - name: Run Script
      run: |
        cd wkwk
        python run.py ${{ matrix.rangeIndex }}
    - name: done
      run: exit
